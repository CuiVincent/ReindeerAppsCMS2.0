<script>
    var deleteId;
    function doDelete(id) {
        deleteId = id;
        showDialog('dialog_delete');
    }

    function doDeleteOk() {
        ajaxCommitWithGritter('POST', '/cms/app_delete', [
            {name: 'aid', value: deleteId}
        ], doRefresh);
    }
</script>
<div id="dialog_delete" class="modal fade">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-title" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <p>是否要删除选中项？</p>
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal" class="btn btn-reindeer btn-sm" onclick="doDeleteOk();">确认</a>
                <a data-dismiss="modal" class="btn btn-primary btn-sm">取消</a>
            </div>
        </div>
    </div>
</div>
