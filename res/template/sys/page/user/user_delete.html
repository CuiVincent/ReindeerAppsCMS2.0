<script>
    var deleteId;
    function doDelete(id) {
        deleteId = id;
        $('#alert_delete').modal('show');
    }
    function doBatchDelete() {
        var ids = getTableCheckBoxChecked()
        if (ids.length < 1) {
            showGritter("error", "未勾选内容", "请至少勾选一项");
            return;
        }
        deleteId = ids;
        $('#alert_delete').modal('show');
    }
    function doDeleteOk() {
        ajaxCommitWithGritter('user_delete', [
            {name: 'uid', value: deleteId}
        ], doRefresh);
    }
</script>
<div id="alert_delete" class="modal hide">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button">×</button>
        <h3>删除</h3>
    </div>
    <div class="modal-body">
        <p>是否要删除选中项？</p>
    </div>
    <div class="modal-footer">
        <a data-dismiss="modal" class="btn btn-primary" onclick="doDeleteOk();">确认</a>
        <a data-dismiss="modal" class="btn">取消</a>
    </div>
</div>
