<script>
    var deleteId;
    function doDelete(id) {
        deleteId = id;
        $('#alert_delete').modal('show');
    }
    function doBatchDelete() {
        var ids = getTableCheckBoxChecked('table');
        if (ids.length < 1) {
            showGritter("error", "未勾选内容", "请至少勾选一项");
            return;
        }
        deleteId = ids;
        $('#alert_delete').modal('show');
    }
    function doDeleteOk() {
        ajaxCommitWithGritter('POST', 'user_delete', [
            {name: 'uid', value: deleteId}
        ], doRefresh);
    }
</script>
<div id="alert_delete" class="modal fade">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-title" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <p>是否要删除选中项？</p>
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal" class="btn btn-reindeer btn-sm" onclick="doDeleteOk();">确认</a>
                <a data-dismiss="modal" class="btn btn-primary btn-sm">取消</a>
            </div>
        </div>
    </div>
</div>
