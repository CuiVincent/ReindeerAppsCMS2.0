<script>
    var addPid;

    function doAddByCheck() {
        var ids = getTreeCheckBoxChecked('tree');
        if (ids.length > 1) {
            showGritter("error", "勾选错误", "请仅勾选一项作为父节点");
            return;
        }
        doAdd(ids[0]);
    }

    function doAdd(pid) {
        if (pid) {
            addPid = pid;
            ajaxCommitWithGritter('GET', '/action_add', [
                {name: 'id', value: pid}
            ], function (result) {
                if (result.data) {
                    var json = eval(result.data);
                    if (json.length > 0) {
                        $("#a_pname").attr("value", json[0].NAME);
                        $('#alert_add').modal('show');
                    }
                }
            });
        } else {
            addPid = null;
            $("#a_pname").attr("value", '根节点');
            $('#alert_add').modal('show');
        }
    }

    function doAddOk() {
        if (validate($("#form_add")))//主动校验
            ajaxCommitFormWithGritter($("#form_add"), function () {
                $('#alert_add').modal('hide');
                doRefresh();
            }, [
                {name: "pid", value: addPid}
            ]);
    }

</script>
<div id="alert_add" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-title" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建</h4>
            </div>

            <form id="form_add" action="/action_add" method="post" class="form-horizontal">
                {% raw xsrf_form_html() %}
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">父节点</label>
                        <input class="form-control" type="text" id="a_pname" name="pname" disabled=""/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">名称</label>
                        <input class="form-control" type="text" name="name"
                               validate="{required:true,messages:{required:'请输入名称'}}"
                               placeholder="请输入名称"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <input class="form-control" type="text" name="des" placeholder="请输入描述"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input class="form-control" type="text" name="url"
                               validate="{required:true,messages:{required:'请输入RUL'}}" placeholder="请输入URL"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">排序</label>
                        <input class="form-control" type="text" name="sort" placeholder="请输入排序"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">图标</label>
                        <input class="form-control" type="text" name="icon" placeholder="请输入图标"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-reindeer btn-sm" onclick="doAddOk();">保存</a>
                    <a data-dismiss="modal" class="btn btn-primary btn-sm">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
